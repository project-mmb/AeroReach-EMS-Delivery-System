<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AeroReach â€“ Start</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>AeroReach</h1>
    <p class="subtitle">Select how you want to use the platform</p>

    <div class="role-buttons">
      <button class="primary" onclick="selectRole('user')">
        I am a User
        <span class="btn-caption">Request medical support</span>
      </button>

      <button class="secondary" onclick="selectRole('responder')">
        I am a Responder
        <span class="btn-caption">Healthcare provider / clinic / organization</span>
      </button>
    </div>
  </div>

  <script>
    function selectRole(role) {
      localStorage.setItem('role', role);
      window.location.href = 'signup.html';
    }
  </script>
</body>
</html>
